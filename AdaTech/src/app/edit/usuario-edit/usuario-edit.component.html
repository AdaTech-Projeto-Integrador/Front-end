<div class="col-md-5 mt-5 mb-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-9">

            <div class="row d-flex justify-content-center mb-3">
                <img src="https://i.imgur.com/66zyWK1.png" alt="Logo AdaTech" width=250px height=69px>
            </div>

            <div class="form-group">
                <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.nome" class="form-control" type="text"
                    name="nome" id="nome" placeholder="Nome *" value={{usuario.nome}}>
            </div>

            <div class="form-group">
                <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.email" class="form-control" type="email"
                    name="email" id="email" placeholder="Email (exemplo@exemplo.com) *">
            </div>

            <div class="form-group">
                <input (keydown.enter)="atualizar()"  class="form-control" type="text"
                    name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <input (keydown.enter)="atualizar()" (input)="confirmSenha($event)" class="form-control" type="password"
                    name="senha" id="senha" placeholder="Senha *" minlength="8">
            </div>

            <div class="form-group">
                <input (keydown.enter)="atualizar()" [(ngModel)]="usuario.senha" class="form-control" type="password"
                    name="confirmaSenha" id="confirmSenha" placeholder="Confirme sua senha *" minlength="8">
            </div>

            <div class="form-group">
                <select (keydown.enter)="atualizar()" (change)="tipoUser($event)" class="form-control" name="tipo"
                    id="tipo">
                    <option value="tipo" disabled selected>Tipo de perfil *</option>
                    <option value="profissional">Sou uma profissional individual</option>
                    <option value="org">Represento uma organização</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button (click)="atualizar()" type="submit" class="btn btn-azul roboto text-white">Começar</button>
            </div>

      
            <div class="d-flex justify-content-center">
                <button type="submit" routerLink="/inicio" class="btn btn-danger mr-4">Cancelar</button>
                <button (click)="atualizar()" type="submit" class="btn btn-success ">Atualizar</button>
            </div>
        </div>

    </div>

</div>
