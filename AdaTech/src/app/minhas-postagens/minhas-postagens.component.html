<div class="margem"></div>

<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-3 text-btn">

            <div class="card" style="width:25%; position: fixed;">
                <img src="{{foto}}" alt="Imagem do user" width="150px" height="150px" class="img-fluid rounded-circle">
                <p class=" m-0 font-weight-bold fs-16 pl-3">{{nome}} </p>
                <p class=" m-0 font-weight-bold fs-16 pl-3">{{tipo}} </p>

                <li class="nav-item pl-3">
                    <a [routerLink]="['/usuario-edit/', idUsuario]">
                        <p class="text-dark fs-16 m-0"><i class="fa fa-pencil-square-o " aria-hidden="true"></i></p>
                    </a>
                </li>

                <button type="submit" class="btn btn-success roboto text-azul mr-2 text-dark"
                    [routerLink]="['/minhas-postagens', idUsuario]">Minhas postagens</button>
            </div>


        </div>



        <div class="col-md-6 d-flex justify-content-between">

            <div class="col-md-8">

                <!-- ////////////////// -->

                <div class="feed p-2" *ngFor="let item of usuario.postagem">
                    <div class="bg-white border mt-2">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                <div class="d-flex flex-row align-items-center feed-text px-2">
                                    <span class="text-black-50 time">{{item.data | date: 'dd/MM/yyyy'}} Ã s {{item.data |
                                        date:
                                        'HH:mm'}}</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-2 px-3 text-black-50"><span>Tema: {{item.tema.descricao}}</span></div>
                        <div class="p-2 px-3"><span>{{item.titulo}}</span></div>
                        <div class="p-2 px-3"><span>{{item.texto}}</span></div>
                        <a [routerLink]="['/postagem-edit', item.id]" class="text-info mr-3" href="">Editar</a>
                        <a [routerLink]="['/postagem-delete', item.id]" class="text-danger" href="">Apagar</a>

                    </div>

                </div>
            </div>


        </div>
    </div>

    <div class="col-md-3"></div>

</div>
