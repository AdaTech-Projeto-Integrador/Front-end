<div class="fundo" >

  <div class="container-fluid">
    <div class="row">

      <!---card usuário --> <!---******tentar centralizar a foto -->

      <div class="col-md-3 margem-top "  > <!-----  criei a margim no css por causa da nav bar fixa  ---->

        <div class="card arredondar  btn-branco ">
          <img src="{{foto}}" alt="Imagem do user" width="150px" height="150px" class=" justify-mid img-center rounded-circle mt-1 mb-1 ml-1 mr-1" >
          <p class="ml-4 mr-4 font-weight-bold fs-16  ">{{nome}} </p>
          <p class=" ml-4 mr-4 font-weight-bold fs-16">{{tipo}} </p>

          <div class="nav-item ml-4 mr-4">
            <a [routerLink]="['/usuario-edit/', idUsuario]">
              <p class="text-dark font-weight-bold fs-16 m-0">
                <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i> <span>Editar Perfil</span></p>
            </a>
          </div>
          <div class="btn btn-azul texto-branco mt-4 mb-4 ml-4 mr-4" [routerLink]="['/minhas-postagens', idUsuario]">Minhas Postagens</div>
        </div>

      </div>

      <!---fim card usuário-->






      <div class="col-md-6 d-flex justify-content-between">

        <div class="container-fluid">

          <!---publicar postagem--->

          <div class="container">
            <div class="row d-flex justify-content-center ">
              <div class="card-postar btn-branco">
                <div class="row px-3"> <img class="profile-pic mr-3" src="{{foto}}">
                  <div class="flex-column">
                    <h3 class="mb-0 font-weight-normal">{{nome}}</h3>
                    <select name="privacy" class="privacy">
                      <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                    </select>
                  </div>
                </div>
                <textarea [(ngModel)]='postagem.titulo' (input)="validarTitulo($event)" class="form-control mt-2" name="texto"
                id="texto" rows="1" placeholder="Digite o título da postagem"></textarea>

                <textarea [(ngModel)]='postagem.texto' (input)="validarTexto($event)" class="form-control mt-2" name="texto"
                id="texto" rows="4" placeholder="Digite o texto da postagem"></textarea>

                <div class="form-group">
                  <label for="texto">Escolha um tema ou <a routerLink='/tema'>cadastre um
                      novo</a>:</label>
                  <select name="tema" id="tema" class="ml-2 privacy" [(ngModel)]='idTema' (change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                  </select>
                </div>

                <div class="row px-3">
                  <div class="btn btn-azul texto-branco ml-auto" (click)="publicar()">Publicar</div>
                </div>
              </div>
            </div>
          </div>

          <!-- fim do  publicar postagem -->

        </div>

      </div>

    </div>

  </div>

</div>





<div class="fundo " >

  <div class="container-fluid  ">
    <div class="row ">

      <div class="col-md-3 "  >  </div>


      <div class="col-md-6 d-flex justify-content-between  margem-bottom">

        <div class="container-fluid">

                   <!-- todas postagens -->

          <div class="feed p-2"  *ngFor="let item of usuario.postagem">
            <div class="bg-white border arredondar">
              <div>
                <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                  <div class="d-flex flex-row align-items-center feed-text px-2">


                    <span class="text-black-50 time">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data |
                      date:
                      'HH:mm'}}</span>
                    </div>

                  <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                </div>
              </div>
              <div class="p-2 px-3 text-black-50"><span>Tema: {{item.tema.descricao}}</span></div>
              <div class="p-2 px-3"><span>{{item.titulo}}</span></div>
              <div class="p-2 px-3"><span>{{item.texto}}</span></div>
              <a [routerLink]="['/postagem-edit', item.id]" class="btn btn-azul texto-branco" href="">Editar</a>
              <a [routerLink]="['/postagem-delete', item.id]" class="btn btn-branco text-dark" href="">Apagar</a>
            </div>
          </div>
        </div>

                              <!--fim de todas postagens -->


        </div>

      </div>

    </div>

  </div>
