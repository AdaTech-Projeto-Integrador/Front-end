<div class="" style="background-color: rgb(237, 235, 235);">

  <div class="container-fluid">
    <div class="row">

      <!---card usuário-->

      <div class="col-md-3 margem "  >

        <div class="card-usuario  btn-branco ">
          <img src="{{foto}}" alt="Imagem do user" width="150px" height="150px" class="img-fluid rounded-circle mt-4 mb-4 ml-4 mr-4">
          <p class="ml-4 mr-4 font-weight-bold fs-16  ">{{nome}} </p>
          <p class=" ml-4 mr-4 font-weight-bold fs-16">{{tipo}} </p>

          <li class="nav-item ml-4 mr-4">
            <a [routerLink]="['/usuario-edit/', idUsuario]">
              <p class="text-dark fs-16 mt-4 mb-4 ml-4 mr-4"><i class="fa fa-pencil-square-o " aria-hidden="true"></i></p>
            </a>
          </li>
          <div class="btn btn-azul texto-branco mt-4 mb-4 ml-4 mr-4" [routerLink]="['/minhas-postagens', idUsuario]">Minhas Postagens</div>
        </div>



      </div>

      <!---fim card usuário-->






      <div class="col-md-6 d-flex justify-content-between">

        <div class="container-fluid">

          <!---espaço para postagem-->




          <div class="container px-4 py-5 mx-auto  ">
            <div class="row d-flex justify-content-center ">
              <div class="card-post btn-branco">
                <div class="row px-3"> <img class="profile-pic mr-3" src="{{foto}}">
                  <div class="flex-column">
                    <h3 class="mb-0 font-weight-normal">{{nome}}</h3> <select name="privacy" class="privacy">
                      <option>Public post</option>
                      <option>Private post</option>
                    </select>
                  </div>
                </div>
                <div class="row px-3 form-group"> <textarea class="text-muted bg-light mt-4 mb-3"
                    placeholder="Digite seu texto"></textarea> </div>
                <div class="row px-3">
                  <div class="btn btn-success ml-auto">Postar</div>
                </div>
              </div>
            </div>
          </div>


          <!-- ////////////////// -->
          <div class="feed p-2" *ngFor="let postagem of listaPostagens">
            <div class="bg-white border mt-2">
              <div>
                <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                  <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle"
                      src="{{postagem.usuario.foto}}" width="45">
                    <div class="d-flex flex-column flex-wrap ml-2"><span
                        class="font-weight-bold">{{postagem.usuario.nome}}</span>
                      <span class="text-black-50 time">{{postagem.data | date: 'dd/MM/yyyy'}} às {{postagem.data |
                        date:
                        'HH:mm'}}</span>
                    </div>
                  </div>
                  <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                </div>
              </div>
              <div class="p-2 px-3 text-black-50"><span>Tema: {{postagem.tema.descricao}}</span></div>
              <div class="p-2 px-3"><span>{{postagem.titulo}}</span></div>
              <div class="p-2 px-3"><span>{{postagem.texto}}</span></div>
              <div class="d-flex justify-content-end margin-rigth-3"><i class="fa fa-thumbs-up"></i><i
                  class="fa fa-comments-o "></i><i class="fa fa-share"></i></div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
